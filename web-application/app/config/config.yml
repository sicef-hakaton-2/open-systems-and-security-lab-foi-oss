imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

    form:
        resources: ['bootstrap_3_layout.html.twig']

    form_themes:
        - 'VichUploaderBundle:Form:fields.html.twig'
        - 'ZantolovMediaBundle:Form:fields.html.twig'

    globals:
        title: Ni≈° Hakaton 2015
        defaultDateTimeFormat: 'd.m.Y. H:i'
        globalMaxFilesize: '8M'


# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }



# User management
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Zantolov\AppBundle\Entity\User

    from_email:
        address: noreply@mysite.com
        sender_name: Nis Hakaton

    registration:
            confirmation:
                enabled: false

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~

        thumb:
            quality: 75
            filters:
                thumbnail: { size: [110, 80], mode: outbound }

        bigThumb:
            quality: 75
            filters:
                thumbnail: { size: [150, 150], mode: outbound }

        bigAdminVariation:
                    quality: 75
                    filters:
                        thumbnail: { size: [500, 330], mode: inset }

        postLeadingImage:
                    quality: 75
                    filters:
                        thumbnail: { size: [720, 200], mode: outbound, allow_upscale: true }
                        upscale: { min: [720, 200] }
        postLeadingImageBig:
                    quality: 100
                    filters:
                        thumbnail: { size: [1000, 600], mode: inset }

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            timestampable: true
            softdeleteable: true
            sluggable: true
            sortable: true


vich_uploader:
    db_driver: orm

    mappings:
      default_image:
          namer:              zantolov.media.vichuploader.namer
          uri_prefix:         /images/default
          upload_destination: %kernel.root_dir%/../web/%uploads_dir%/images/default
          inject_on_load:     false
          delete_on_update:   true
          delete_on_remove:   true



knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig